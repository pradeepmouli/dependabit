version: "1"

# LLM settings (optional - defaults to github-copilot)
# llm:
#   provider: github-copilot  # github-copilot | claude | openai
#   model: gpt-4              # optional model override
#   temperature: 0.3

# Monitoring schedule
schedule:
  interval: daily
  time: "02:00"
  timezone: "UTC"

# Issue creation and AI agent assignment
issues:
  labels:
    - dependabit
    - dependency-update
  aiAgentAssignment:
    breaking: "@copilot"
    major: "@copilot"
    minor: "@copilot"

# Monitoring behavior
monitoring:
  enabled: true
  autoUpdate: true

