# Release Workflow with Changesets
#
# This workflow uses Changesets to automate versioning and publishing to npm.
# It supports npm Trusted Publishers (OIDC) for secure, token-free publishing.
#
# How it works:
# 1. When you push to master, Changesets creates a "Version Packages" PR
# 2. When that PR is merged, packages are automatically published to npm
# 3. GitHub releases are created automatically
#
# Setup Instructions for npm Trusted Publishers (OIDC):
# 1. Go to https://www.npmjs.com/settings/{your-username}/packages/{package-name}/access
# 2. Enable "Trusted Publishers" under Publishing Access
# 3. Add GitHub Actions as a trusted publisher:
#    - Provider: GitHub Actions
#    - Repository: your-org/your-repo
#    - Workflow: release.yml
#    - Environment: (leave empty)
#
# With trusted publishers, no NPM_TOKEN secret is needed.

name: Release

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Create releases and tags
      pull-requests: write # Create version PRs
      id-token: write # Required for trusted publishers (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          publish: pnpm changeset:publish
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Use npm Trusted Publishers (OIDC). No NPM_TOKEN required.
          NPM_CONFIG_PROVENANCE: 'true'
          NODE_AUTH_TOKEN: ''

      - name: Resolve release metadata
        if: steps.changesets.outputs.published == 'true'
        id: release_meta
        run: |
          ROOT_VERSION=$(node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));console.log(pkg.version);")
          echo "root_version=$ROOT_VERSION" >> $GITHUB_OUTPUT

      - name: Create per-package tags
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v7
        env:
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        with:
          script: |
            const pkgs = JSON.parse(process.env.PUBLISHED_PACKAGES || '[]');
            if (pkgs.length <= 1) {
              core.info('Single package published; skipping per-package tags.');
              return;
            }
            for (const pkg of pkgs) {
              const tag = `${pkg.name}-v${pkg.version}`;
              core.info(`Creating tag ${tag}`);
              try {
                await github.rest.git.createRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `refs/tags/${tag}`,
                  sha: context.sha
                });
              } catch (error) {
                if (error.status === 422) {
                  core.info(`Tag ${tag} already exists; skipping.`);
                  continue;
                }
                throw error;
              }
            }

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.release_meta.outputs.root_version }}
          release_name: v${{ steps.release_meta.outputs.root_version }}
          body: |
            Release ${{ steps.release_meta.outputs.root_version }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(steps.release_meta.outputs.root_version, '-') }}
