# Release Workflow with Changesets
#
# This workflow uses Changesets to automate versioning and publishing to npm.
# It supports npm Trusted Publishers (OIDC) for secure, token-free publishing.
#
# How it works:
# 1. When you push a changeset to master, this workflow versions and publishes
# 2. Git tags are created for each released package
# 3. GitHub releases are created automatically
#
# Setup Instructions for npm Trusted Publishers (OIDC):
# 1. Go to https://www.npmjs.com/settings/{your-username}/packages/{package-name}/access
# 2. Enable "Trusted Publishers" under Publishing Access
# 3. Add GitHub Actions as a trusted publisher:
#    - Provider: GitHub Actions
#    - Repository: your-org/your-repo
#    - Workflow: release.yml
#    - Environment: (leave blank)
#
# With trusted publishers, no NPM_TOKEN secret is needed.

name: Release

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@dependabit'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Configure npm for OIDC authentication
        run: |
          # The NPM_CONFIG_USERCONFIG env var points to setup-node's .npmrc
          # We need to add scoped registry config for proper OIDC token handling
          echo "registry=https://registry.npmjs.org/" >> "$NPM_CONFIG_USERCONFIG"
          echo "@dependabit:registry=https://registry.npmjs.org/" >> "$NPM_CONFIG_USERCONFIG"
          echo "Configured npm registry:"
          cat "$NPM_CONFIG_USERCONFIG" || echo "Using default setup-node config"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Debug npm authentication
        run: |
          echo "=== npm config ==="
          npm config get registry
          npm config get @dependabit:registry
          echo "=== .npmrc files ==="
          echo "NPM_CONFIG_USERCONFIG: $NPM_CONFIG_USERCONFIG"
          [ -f "$NPM_CONFIG_USERCONFIG" ] && echo "=== Content of $NPM_CONFIG_USERCONFIG ===" && cat "$NPM_CONFIG_USERCONFIG" || echo "File not found"
          echo "=== NODE_AUTH_TOKEN presence ==="
          [ -n "$NODE_AUTH_TOKEN" ] && echo "NODE_AUTH_TOKEN is set ($(echo "$NODE_AUTH_TOKEN" | head -c 10)...)" || echo "NODE_AUTH_TOKEN is NOT set"
          echo "=== npm whoami ==="
          npm whoami 2>&1 || echo "npm whoami failed (expected if using OIDC)"

      - name: Version packages and publish
        run: |
          # Check if there are any changesets
          CHANGESET_COUNT=$(find .changeset -maxdepth 1 -name '*.md' ! -name 'README.md' | wc -l)
          
          if [ "$CHANGESET_COUNT" -gt 0 ]; then
            echo "Found $CHANGESET_COUNT changesets, proceeding with publishing..."
            
            # Version packages
            pnpm changeset:version
            node scripts/sync-root-version.mjs
            
            # Commit version changes
            git add -A
            git commit -m "chore: version packages" || echo "No version changes to commit"
            git push origin master
            
            # Publish to npm
            pnpm changeset:publish
          else
            echo "No changesets found, skipping publication"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: 'true'
